<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw html here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="submit" value="Get the code" class="submit_design">
    <div class="tools">

        <hr>
        <div class="border">
            <span style="margin:0 0 0 50px;text-transform: uppercase;">Border</span> <br>
            width: <input type="text" name="" class="bd_w">
            radius: <input type="text" name="" class="bd_r">
            color: <input type="text" name="" class="bd_color">
        </div>
        <span style="margin:0 0 0 50px;text-transform: uppercase;">color</span>
        <input type="text" class="color">
        <span style="text-transform: uppercase;display:flex;text-align: center;">background color</span><input
            type="text" class="bg">
        <span style="margin:0 0 0 50px;text-transform: uppercase;">rotate</span>
        <input type="number" name="" class="rotate">
        <div class="position">
            <span style="margin:0 0 0 50px;text-transform: uppercase;">Resize</span>
            <br>
            Width: <input type="number" name="" class="scale_x">
            Height: <input type="number" name="" class="scale_y">


        </div>
        <div class="position">
            <span style="margin:0 0 0 50px;text-transform: uppercase;">position</span>
            <br>
            X: <input type="number" name="" class="p_x">
            Y: <input type="number" name="" class="p_y">


        </div>
        Z-Index: <input type="number" name="" class="zindex">
        <hr>
        <div>
            <button class="add">Add</button>
            <button class="set add">Set</button>
        </div>
    </div>
    <!-- <button class="get">Get</button> -->
    <div class="playground">
    </div>
    <div class="name_boxes">
    </div>
    <script src="script.js"></script>
    <!-- <script src="../jquery.js"></script> -->
</body>

</html>
